<!DOCTYPE html>
<html  xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>EXIBIR</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
    </head>
    <body>
            <h1>Dados do Filme</h1> 
            <p>ID: <span th:text="${filme.id}" /></p>            
            <p>Título: <span th:text="${filme.titulo}" /></p>            
           <p>Sinopse: <span th:text="${filme.sinopse}" /></p>           
           <p>Gênero: <span th:text="${filme.genero}" /></p>             
           <p>Ano Lançamento: <span th:text="${filme.ano_lancamento}" /></p>

     <form th:action="@{/gravar-analise}" th:object="${analise}" method="post"> 
            <p><h4>Escreva sua análise sobre o filme</h4></p>                   
    <p>Análise: <input type="text" th:field="${analise.comentario}" /></p> 
    <p>Nota: <input type="text" th:field="${analise.nota}" /></p> 
      
    <input type="hidden" th:field="${filme.id}"> 
        <p><input type="submit" class="btn btn-dark" value="Enviar"></p> 
            </form>

<h1>Análises</h1>  
<ul>
    <li th:each="reg : ${analises}">
    <p><span th:text="${reg.comentario}"></p>
    <a th:href="@{'/excluirAnalise?id=' + ${reg.id}}"><button type="button" class="btn btn-warning">Excluir</button></a>
    </li>
</ul>
    


<a th:href="@{/}"><button type="button" class="btn btn-warning">VOLTAR</button></a>
</body>
</html>

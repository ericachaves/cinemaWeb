<!DOCTYPE html>
<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>CINEMA</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
        <link th:href="@{/css/}+${css}+'.css'" rel="stylesheet" type="text/css"/>
    </head>
    <header>
        <img th:src="@{/imagens/cinema.jpg}" max-height=50% width=100%>
    </header>
    <body>

        <h1>Sistema de Cinema Virtual</h1>

        <form th:action="@{/preferencias}" method="POST"> 
            <select name="estilo" id="selEstilo"> 
                <option value="claro" th:selected="${css}==claro">Tema Claro</option> 
                <option value="escuro" th:selected="${css}==escuro">Tema Escuro</option> 
            </select>
            <input type="submit" value="OK"/>
        </form>

        <nav>          
            <a th:href="@{/}" href="#" class="link-warning link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Início</a>
            <a th:href="@{/listagem}"href="#" class="link-warning link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Listagem de filmes</a>
            <a th:href="@{/inserir-filme}"href="#" class="link-warning link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Cadastrar</a>            
        </nav>       

       <p>O estilo atual da página é <strong th:text="${css}" /></p> 
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"> 
            </body>
            </html>
